<form (submit)="submit()"  #LoginForm="ngForm">

  <h3>Login</h3>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email Address" [(ngModel)]="form.email" #email="ngModel"
      required="">
  </div>
  <div class="v" *ngIf="email.invalid && (email.dirty || email.touched)">
    * Email field must be valid
  </div>


  <div>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Password" [(ngModel)]="form.password" name="password"
      #password="ngModel" required>
  </div>
  <div class="v" *ngIf="password.invalid && (password.dirty || password.touched)">
    * Password field must be valid
  </div>



  <div>

    <input type="submit" class="submit" value="Login" [disabled]="LoginForm.form.invalid">

  </div>
</form>
